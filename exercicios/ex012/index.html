<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <H1>Inserindo videos hospedados localmente.</H1>
    <p>Este video esta hospedado no meu própio servidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Se o navegador nao tem compatibilidade com reprodução de vídeos.</p>

    </video>

    <h1>Inserindo video do youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
