<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exemplo de Hover</title>

<style>
/* div > p esconde , exemplo como ele Ã© um paragrafo se colocar dessa forma vc vai esconder
none: nao mostre nada
*/

div > p {

    display: none;
}

div:hover > p {
display: block;
color: whitesmoke;
background-color:blueviolet;
width: 300px;

}

body{
font-family: Arial, Helvetica, sans-serif;

}

div:hover{
color: rgb(98, 195, 162);

}
    
</style>

</head>
<body>
    <h1> Exemplo de hover</h1>
    <p> Passe o mouse sobre o texto abaixo</p>
    <div> Passe o mouse aqui 
<p> Texto escondido ...</p>
 </div>
<p> Fim do exemplo</p>
</body>
